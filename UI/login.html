<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Login Form</title>
</head>
<body>
  <div class="main-container">
    <nav class="navbar">
      <div class="nav-content">
        
        <div class="logoTitle-container">
          <img src="img/stack-overflow.svg" class="logo">
        </div>

        <div class="app-title-container">
          <h3 class="nav-app-title"> 
          Stack Overflow lite
          </h3>  
        </div>

        <div id="form-btn" class="form-btn">
          <a class="sign-up-btn" id="sign-up-btn "href="register.html">Register</a>
        </div>

      </div>
    </nav>

    <div class="main-content" id="main-container">
      <div class="login-container" id="login-container">
        <img src="img/stack-overflow.svg" class="login-logo">
        <h1>Login</h1>
        <form action="#" method="post" id="login-form" class="login-form">

          <div class="form-control">         
          <input type="text" name="username" placeholder="Enter name" id="username" autocomplete="off">
         </div>

          <div class="form-control">        
            <input type="text" name="password" placeholder="Enter password"id="password"  class="name-input" autocomplete="off" >
          </div> 

          <div id="form-btn" class="form-btn">
            <input type="submit" value="Sign in" class="login-btn" id="login-btn">
          </div>

          <div class="register">
            <p class="register-text">
              Don't Have an Account yet?
              <br>
              <a href="register.html">Register Now</a>
            </p>
          </div>
        </form>
      </div>

    </div>
  </div>
  <script src="/login.js"></script>
</body>
</html>
