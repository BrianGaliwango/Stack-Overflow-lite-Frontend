<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style.css">
  <title>Register Form</title>
</head>
<body>
  <div class="main-container">
    <nav class="navbar">
      <div class="nav-content">
        <div class="logoTitle-container">
          <img src="/img/stack-overflow.svg" class="logo">
        </div>
        
        <div class="app-title-container">
          <h3 class="nav-app-title"> 
          Stack Overflow lite
          </h3>  
      </div>

        <div id="form-btn" class="form-btn">
          <a class="sign-in-btn" id="sign-in-btn" href="login.html">Login</a>
        </div>

      </div>
    </nav>

    <div class="main-content">

      <div class="register-container" id="register-container">

        <img src="/img/stack-overflow.svg" class="register-logo">

        <h1 class="register-account-title">Create an Account</h1>
       
          <form action="#" method="post" id="register-form" class="register-form">

            <div class="form-control">         
            <input type="text" name="name" placeholder="Name" id="name" autocomplete="off">
          </div>

            <div class="form-control">         
              <input type="email" name="email" placeholder="Email" id="email" autocomplete="off">
            </div> 

            <div class="form-control">         
              <input type="text" name="username" placeholder="Username" id="username" autocomplete="off">
            </div> 

            <div class="form-control">        
              <input type="text" name="password" placeholder="Password" id="password" autocomplete="off">
            </div> 

            <div>
              <input type="submit" class="register-btn" id="register-btn" value="Create Account">
            </div>

            <div class="register">
              <p class="register-text">
                Already have an Account?
                <br>
                <a href="login.html">Sign In here</a>
              </p>
            </div>
          </form>      
      </div>

      <div class="register-success-container hide" id="register-success-container">
        <img src="/img/stack-overflow.svg" class="register-success-logo">
        <h2>
          You are now registered.          
        </h2>
        <a href="login.html">Sign in here</a>
      </div>

    </div>
  </div>
  <script src="/register.js"></script>
</body>
</html>
