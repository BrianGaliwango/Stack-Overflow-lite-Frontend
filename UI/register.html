<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style.css">
  <title>Register Form</title>
</head>
<body>
  <div class="main-container">
    <nav class="navbar">
      <div class="nav-content">
        <div class="logoTitle-container">
          <img src="/img/stack-overflow.svg" class="logo">
        </div>
        
        <div class="app-title-container">
          <h3 class="login-title"> 
          Stack Overflow lite
          </h3>  
      </div>

        <div id="form-btn" class="form-btn">
          <a class="sign-in-btn" id="sign-in-btn" href="login.html">Login</a>
        </div>

      </div>
    </nav>

    <div class="main-content">

      <div class="register-container">

        <img src="/img/stack-overflow.svg" class="login-logo">

        <h1 class="register-acoout-title">Create an Account</h1>

        <form action="#" method="post" id="login-form" class="login-form">

          <div class="form-control">         
           <input type="text" name="name" placeholder="Name" id="name" autocomplete="off" required>
         </div>

          <div class="form-control">         
            <input type="email" name="email" placeholder="Email" id="name" autocomplete="off" required>
          </div> 

          <div class="form-control">        
            <input type="text" name="password" placeholder="Password"id="password" autocomplete="off" required>
          </div> 

          <div>
            <a class="register-btn" id="register-btn" href="login.html">Create Account</a>
          </div>

          <div class="register">
            <p class="register-text">
              Already have an Account?
              <br>
              <a href="login.html">Sign In here</a>
            </p>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- <script src="/app.js"></script> -->
</body>
</html>
